<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotView Labs | Register</title>
    <meta name="description" content="Register to Hotview Labs: Your go-to source for the latest in technology.">
    <meta property="og:title" content="Register - HotView Labs">
    <meta property="og:url" content="https://hotviewlabs.netlify.app/account/register">
    <meta property="og:image" content="/images/logo-2">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Register to Hotview Labs: Your go-to source for the latest in technology.">
    <link rel="icon" href="/favicon/favicon.ico">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script type="module" src="/js/index.mjs"></script>
    <script type="module" src="/js/register.mjs"></script>
    <script src="https://kit.fontawesome.com/878e5c0278.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div>
            <a href="/index.html"><img src="/images/logo-2.png" alt="HotView Labs logo" class="logo"></a>
        </div>
        <nav>
            <div class="hamburger-menu">
                <button id="hamburger-button" aria-label="Menu button"><i class="fa-solid fa-bars"></i></button>
                <div id="hamburger-content" class="hidden">
                    <a href="/search/search.html" aria-label="Search"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href="/index.html">Home</a>
                    <a class="createPostLink" href="/post/create-post.html">Create Post</a>
                    <a class="loginLink" href="/account/login.html">Login</a>
                    <a class="registerLink" href="/account/register.html">Register</a>
                    <a href="#" class="logoutLink">Log out</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h1 class="heading">Register</h1>
            <form id="registerForm" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required placeholder="Enter Name" autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Enter E-mail" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter Password (Min. 8 characters)" autocomplete="new-password" minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter Password" autocomplete="new-password" minlength="8">
                </div>
                <button class="login-btn" type="submit">Register</button>
            </form>
            <div class="no-account">
                <p>Already have an account? <a class="register-here" href="/account/login.html">Login here!</a></p>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <a class="loginLink-footer footer-link" href="/account/login.html">Login</a>
            <a class="registerLink-footer footer-link" href="/account/register.html">Register</a>
        </div>
        <div>
            <p>&copy; 2024 HotView Labs, Inc.<br>All rights reserved</p>
        </div>
    </footer>
</body>
</html>
