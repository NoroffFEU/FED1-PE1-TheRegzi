<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotView Labs | Create Post</title>
    <link rel="icon" href="/favicon/favicon.ico">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/create-post.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script defer type="module" src="/js/index.mjs"></script>
    <script src="https://kit.fontawesome.com/878e5c0278.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div>
            <a href="/index.html"><img src="/images/logo-2.png" alt="HotView Labs logo" class="logo"></a>
        </div>
        <nav>
            <div class="hamburger-menu">
                <button id="hamburger-button"><i class="fa-solid fa-bars"></i></button>
                <div id="hamburger-content" class="hidden">
                    <a href="/index.html">Home</a>
                    <a class="createPostLink" href="/post/create-post.html">Create Post</a>
                    <a class="loginLink" href="/account/login.html">Login</a>
                    <a class="registerLink" href="/account/register.html">Register</a>
                    <a href="#" class="logoutLink">Log out</a>
                </div>
            </div>
        </nav>
    </header>
    <main> 
    <h1 class="heading">Create Blog Post</h1>
        <section>
            <form id="blogPostForm" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Blog Title</label>
                    <input type="text" name="title" id="title" placeholder="Enter Blog Title">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" placeholder="Enter Author">
                </div>
                <div class="form-group">
                    <label for="blog-text">Blog Text</label>
                    <textarea name="blog-text" id="blog-text" placeholder="Enter Blog Text" rows="20"></textarea>
                </div>
                <div class="form-group">
                    <label for="banner-image">Add Banner Image</label>
                    <input type="file" id="banner-image" name="banner-image" accept="image/png, image/jpeg">
                </div>
                <button type="submit">Create Post</button>
            </form>
        </section>
    </main>
    <footer>
        <div>
            <a class="loginLink footer-link" href="/account/login.html">Login</a><br>
            <a class="registerLink footer-link" href="/account/register.html">Register</a><br>
            <a class="logoutLink footer-link" href="#">Log Out</a>
        </div>
        <div>
            <p>&copy; 2024 HotView Labs, Inc.<br>All rights reserved</p>
        </div>
    </footer>
</body>
</html>
