<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Hotview Labs: Your go-to source for the latest in technology. Stay updated with cutting-edge news, reviews, and insights on gadgets, software, and tech trends.">
    <meta property="og:title" content="HotView Labs">
    <meta property="og:url" content="https://hotviewlabs.netlify.app/">
    <meta property="og:image" content="/images/logo-2">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Hotview Labs: Your go-to source for the latest in technology. Stay updated with cutting-edge news, reviews, and insights on gadgets, software, and tech trends.">
    <link rel="icon" href="/favicon/favicon.ico">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/create-post.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script type="module" src="/js/index.mjs"></script>
    <script type="module" src="/js/edit-post.mjs"></script>
    <script src="https://kit.fontawesome.com/878e5c0278.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div>
            <a href="/index.html"><img src="/images/logo-2.png" alt="HotView Labs logo" class="logo"></a>
        </div>
        <nav>
            <div class="hamburger-menu">
                <button id="hamburger-button"><i class="fa-solid fa-bars"></i></button>
                <div id="hamburger-content" class="hidden">
                    <a href="/search/search.html"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href="/index.html">Home</a>
                    <a class="createPostLink" href="/post/create-post.html">Create Post</a>
                    <a class="loginLink" href="/account/login.html">Login</a>
                    <a class="registerLink" href="/account/register.html">Register</a>
                    <a href="#" class="logoutLink">Log out</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="heading">Edit Blog Post</h1>
        <section>
            <form id="blogPostForm" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Blog Title <span class="required">*</span></label>
                    <input type="text" name="title" id="title" placeholder="Enter Blog Title">
                </div>
                <div class="form-group">
                    <label for="tags">Tags (separated by commas)</label>
                    <input type="text" id="tags" name="tags" placeholder="Enter Tags">
                </div>
                <div class="form-group">
                    <label for="blog-text">Blog Text <span class="required">*</span></label>
                    <textarea name="blog-text" id="blog-text" placeholder="Enter Blog Text" rows="20"></textarea>
                </div>
                <div class="form-group">
                    <label for="banner-image-url">Banner Image URL <span class="required">*</span></label>
                    <input type="url" id="banner-image-url" name="banner-image-url" placeholder="Enter Banner Image URL">
                </div>
                <button type="submit">Update Post</button>
            </form>
            <button id="delete">Delete Post</button>
        </section>
    </main>
    <footer>
        <div>
            <a class="loginLink-footer footer-link" href="/account/login.html">Login</a>
            <a class="registerLink-footer footer-link" href="/account/register.html">Register</a>
        </div>
        <div>
            <p>&copy; 2024 HotView Labs, Inc.<br>All rights reserved</p>
        </div>
    </footer>
</body>
